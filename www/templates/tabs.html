<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top slide-left-right-ios7">

  <!-- Pets Tab -->
  <ion-tab title="Pulse" icon="icon ion-ios7-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="Promos" icon="icon ion-speakerphone" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

    <!-- About Tab -->
  <ion-tab title="Shop" icon="icon ion-bag" href="#/tab/exp" ng-show="false">
    <ion-nav-view name="tab-exp"></ion-nav-view>
  </ion-tab>


    <!-- About Tab -->
  <ion-tab title="Confg" icon="icon ion-gear-a" href="#/tab/exp" ng-show="false">
    <ion-nav-view name="tab-exp"></ion-nav-view>
  </ion-tab>

</ion-tabs>
